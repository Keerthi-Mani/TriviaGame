<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>TRIVIA GAME</title>

    <!-- CSS -->
    <link rel="stylesheet" type=text/css href="assets/css/style.css">

    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>

    <div class="jumbotron">
        <p class="start-button text-center animated zoomInDown">
            <a class="btn btn-warning btn-xl startButton animated pulse infinite" href="#time"
                role="button"><strong>Start </strong><span
                    class="glyphicon glyphicon-eye-open"><strong>Game!</strong></span>
            </a>
        </p>
    </div>


    <div class="container">
        <h1 id="time">Quiz is Not Started</h1>

        <div id="question_div"></div>

        <div id="choices_div"></div>
        <div id="selectedchoices"></div>

        <div>
            <p id="scores"></p>
            <p id="losses"></p>
            <p id="unanswered"></p>
            <button class="btn btn-primary" id="reset">Reset Game</button>
        </div>
        <br>
        <br>
    </div>

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="assets/javascript/app.js"></script>
</body>
